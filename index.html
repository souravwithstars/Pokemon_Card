<html>

<head>
    <title>pokemon_card</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="card-wrapper">
        <h1>Pokemon</h1>
        <div class="card">
            <figure class="card-icon">
                <img src="images/bulbasaur.png" alt="bulbasaur" title="bulbasaur">
            </figure>
            <header class="title">
                <h2>Bulbasaur</h2>
                <div class="category">
                    <div class="green">Grass</div>
                    <div class="purple">Poison</div>
                </div>
            </header>
            <dl class="statistics">
                <div class="attribute">
                    <dt>Weight</dt>
                    <dd>69</dd>
                </div>

                <div class="attribute">
                    <dt>Base XP</dt>
                    <dd>64</dd>
                </div>

                <div class="attribute">
                    <dt>HP</dt>
                    <dd>45</dd>
                </div>

                <div class="attribute">
                    <dt>Attack</dt>
                    <dd>49</dd>
                </div>

                <div class="attribute">
                    <dt>Defense</dt>
                    <dd>49</dd>
                </div>

                <div class="attribute">
                    <dt>Speed</dt>
                    <dd>45</dd>
                </div>
            </dl>
        </div>
    </main>
</body>

</html>
